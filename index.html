<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- 부트스트랩  세팅 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
  </script>

  <!-- vue cdn -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>

  <!-- 스크립트 -->
  <script type="text/javascript" src="./js/main.js"></script>
  <!-- css -->
  <link rel="stylesheet" href="./css/main.css">
  <title>Slot Luncher - 점심 메뉴 발사!</title>
</head>

<body>
  <div id="app">
    <!-- 결과값 모달창 -->
    <div class="black_bg" v-if="resultPopup">
      <div class="white_bg">
        <h4>🔔 도착한 점심 메뉴는?</h4>
        <div class="resultMenu">
          <h1>
            <ul>
              <li v-for="(menu, idx) in menu" :key="idx">{{menu}}</li>
            </ul>
          </h1>
          <h1>{{picked}}</h1>
        </div>
        <button class="btn btn-danger btn" @click="closeWindow(0)">🚀 다시 고를래!</button>
      </div>
    </div>
    <!-- 메뉴판 -->
    <div id='container' class="text-center">
      <div id="inbx">
        <h1>{{title}}</h1>
        <h4>{{sub}}</h4>
        <h5>{{nav}}</h5>
        <h6>💡 메뉴 클릭 시 삭제 💡</h6>
        <ul>
          <li v-for="(menu, idx) in menu" :key="idx"><button class="btn btn-outline-dark"
              @click="deleteMenu(idx)">{{menu}}</button>
          </li>
        </ul>
        <label class="control-label">메뉴 더 추가하기</label>
        <div id="input">
          <input type="text" class="form-control" id="floatingInput" v-model="inputMenu" @keyup.enter="addNewMenu">
          <button type='submit' @click="addNewMenu" class="btn btn-success">추가</button>
        </div>
        <button class="btn btn-danger btn-lg" @click="slotMenu">🚀 New-clear Lunch Detected!</button>
      </div>
    </div>
  </div>

</body>

</html>
