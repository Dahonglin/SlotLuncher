<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- 부트스트랩  세팅 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
  </script>

  <!-- vue cdn -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>

  <!-- 스크립트 -->
  <script type="text/javascript" src="./js/main.js"></script>

  <!-- css -->
  <link rel="stylesheet" href="./css/main.css">
  <title>Slot Luncher - 점심 메뉴 발사!</title>
</head>

<body>
  <div id="app">
    <!-- 결과값 모달창 -->
    <div class="black_bg" v-if="resultPopup">
      <div class="white_bg">
        <h4>🔔 도착한 점심 메뉴는?</h4>
        <div class="resultMenu">
          <div>
            <ul>
              <li v-for="(menu, idx) in menu" :key="idx">{{menu}}</li>
            </ul>
          </div>
          <div>{{picked}}</div>
        </div>
        <button class="btn btn-danger btn" @click="closeWindow(0)">{{close}}</button>
      </div>
    </div>
    <!-- 메뉴판 -->
    <div id='container' class="text-center">
      <div id="inbx">
        <h1>{{title}}</h1>
        <h4>{{sub}}</h4>
        <h5 class="resetBtn" @click="resetMenu">지도를 옮겨 주변 식당을 확인하세요.</h5>
        <h5>{{nav}}</h5>
        <h6>💣주의 : 지도를 옮길 경우 목록이 초기화 됩니다!💣</h6>
        <div class="map_wrap">
          <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>
        </div>
        <ul>
          <li v-for="(menu, idx) in menu" :key="idx"><button class="btn btn-outline-dark"
            @click="deleteMenu(idx)">{{menu}}</button>
          </li>
        </ul>
        <button class="btn btn-danger btn-lg" @click="slotMenu">🚀 메뉴 발사!</button>
      </div>
      
    </div>
  </div>
  <!-- 카카오 맵 API -->
  <script type="text/javascript"
    src="//dapi.kakao.com/v2/maps/sdk.js?appkey=bd70ea935a19174b5925df2401907891&libraries=services"></script>
  <script type="text/javascript" src="./js/map.js"></script>
</body>

</html>
